<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <link rel="icon" type="image/x-icon" href="../image/services-favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link rel="stylesheet" href="../style.css" />
    <script src="../script.js"></script>
    <script src="../logs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/0.10.0/forge.min.js"></script>
    <script src="server_util.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <nav id="desktop-nav" class="servicesnavbar">
      <div class="logo">Services</div>
      <div>
        <ul class="nav-links" id="navbar">
          <li class="serverstatus">Server Status: <span id="cursts">ðŸŸ¡</span><br><span id="lastactive"></span></li>
          <li onclick="logout()" id="logout" style ="visibility: hidden;"><a>Logout</a></li>
        </ul>
      </div>
    </nav>
    <div id="loadercontainer">
      <div id="loader"></div>
    </div>
    <section id="login">
      <div class="login-details-container">
        <div class="login-container">
          <div class="form-container">
            <form id="loginform">
              <input id="loginusername" type="text" placeholder="username"/>
              <label id="loginusernameerror"></label>
              <input id="loginpassword" type="password" placeholder="password"/>
              <label id="loginepassworderror"></label>
              <div class="btn-container">
                <button type="button" id="loginbutton" class="btn btn-color-1" onclick="login()">Login</button>
              </div>
              <p>Not registered? <a onclick="changeform()">Create an account</a></p>
            </form>
            <form id="registerform" hidden>
              <input id="registerusername" type="text" placeholder="username"/>
              <label id="registerusernameerror"></label>
              <input id="registerpassword" type="password" placeholder="password"/>
              <label id="registerpassworderror"></label>
              <div class="btn-container">
                <button type="button" id="registerbutton" class="btn btn-color-1" onclick="register()">Register</button>
              </div>
              <p>Already registered? <a onclick="changeform()">Login</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section id="services">
      <div class="experience-details-container">
        <div class="services-containers">
          <div class="services-container color-container">
            <div class="article-container">
              <img
                src="../image/project/culinary.jpg"
                alt="culinary"
                class="services-img"
              />
            </div>
            <h2 class="services-title">Culinary-Companion</h2>
            <p class="section__text__p1">
              AI tool to suggest recipe and step-by-step guide.
            </p>
            <div class="btn-container">
              <a href="/services/culinary-companion">
              <button class="btn btn-color-1 services-btn" onclick="">
                try
              </button>
            </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer" hidden>
      <p>Copyright &#169; 2025 Rahul Murugesan. All Rights Reserved.</p>
    </footer>
  </body>
</html>
